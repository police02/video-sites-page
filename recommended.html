<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<meta name="color-scheme" content="light dark" />

<style>
  /* 기본(=라이트) 팔레트 */
  :root {
    --bg: #ffffff;
    --fg: #111827;
    --muted: #6b7280;
    --card: #f3f4f6;
    --border: rgba(0,0,0,.08);
  }
  /* 다크 모드 팔레트 */
  @media (prefers-color-scheme: dark) {
    :root {
      --bg: #0b0c0f;
      --fg: #e8eaed;
      --muted: #9aa0a6;
      --card: #14161a;
      --border: rgba(255,255,255,.10);
    }
  }

  * { box-sizing: border-box; }
  html, body { margin: 0; height: 100%; background: var(--bg); color: var(--fg); font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", Inter, Roboto, "Segoe UI", Arial, sans-serif; }
  .wrap { max-width: 1100px; margin: 0 auto; padding: 20px 16px 40px; padding-left: max(16px, env(safe-area-inset-left)); padding-right: max(16px, env(safe-area-inset-right)); padding-bottom: max(40px, env(safe-area-inset-bottom)); }
  header { display: flex; align-items: baseline; gap: 12px; margin-bottom: 14px; }
  h1 { font-size: 22px; margin: 0; letter-spacing: .2px; }
  .sub { color: var(--muted); font-size: 14px; }
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(72px, 1fr));
    gap: 12px;
  }
  .tile {
    background: var(--card);
    border-radius: 16px;
    display: grid;
    place-items: center;
    height: 72px;
    border: 1px solid var(--border);
    transition: transform .12s ease, border-color .12s ease, box-shadow .12s ease;
    -webkit-tap-highlight-color: transparent;
  }
  .tile:active { transform: scale(.98); }
  .tile:hover  { border-color: rgba(127,127,127,.25); box-shadow: 0 4px 18px rgba(0,0,0,.08); }
  .tile img {
    width: 36px; height: 36px; border-radius: 8px; display: block;
    image-rendering: -webkit-optimize-contrast;
  }
  a { text-decoration: none; }
</style>
